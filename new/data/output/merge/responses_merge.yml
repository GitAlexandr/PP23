responses:


  utter__question_213:
  - text: "Настоящая Инструкция устанавливает единую корпоративную систему общего делопроизводства и документирования управленческой деятельности, единые требования к работе с документами, их хранению и использованию, порядок контроля за исполнением документов и принятых решений в открытом акционерном обществе «Российские железные дороги» ."
  - text: "Инструкция регламентирует систему управления, порядок работы с документами и контроля исполнения решений в ОАО «Российские железные дороги» ."

  utter__question_214:
  - text: "Настоящая Инструкция распространяется на аппарат управления общества – департаменты и управления, железные дороги, дирекции, проектно-конструкторские бюро и другие филиалы, центры и другие структурные подразделения общества."
  - text: "Инструкция регламентирует деятельность аппарата управления, а также железных дорог, дирекций, проектно-конструкторских бюро и других филиалов и структурных подразделений общества."

  utter__question_215:
  - text: "Делопроизводство – деятельность, связанная с выполнением в обществе и его подразделениях работ по документированию, с организацией документооборота, хранением и использованием документов, а также ведением канцелярских дел."
  - text: "Делопроизводство - это деятельность, связанная с работами по документированию, документооборотом, хранением документов и ведением канцелярских дел."

  utter__question_216:
  - text: "Документооборот – движение документов с момента их создания (получения) до завершения исполнения: отправки и (или) направления в дело."
  - text: "Документооборот - движение документов от создания до исполнения, включая отправку и формирование дел."

  utter__question_217:
  - text: "Документ распорядительный – приказ, распоряжение и  другой документ, в которых фиксируется решение административных и организационных вопросов, издаваемый для обеспечения уставной деятельности."
  - text: "Распорядительный докумет - приказ или распоряжение, содержащий решение административных или организационных вопросов в целях обеспечения уставной деятельности."

  utter__question_218:
  - text: "Документ организационно-правовой – положение, правила, инструкция, регламент и другие документы, в которых определяются вопросы управления, взаимодействия, обеспечения и регулирования деятельности общества и подразделений общества, а также содержащие предписания нормативного характера, рассчитанные, как правило, на многократное применение в течение длительного времени и обязательные для работников общества, а в случаях, установленных законодательством Российской Федерации, – и для пользователей услуг общества."
  - text: "Документ организационно-правового характера - положение, правила, инструкция или регламент, определяющий вопросы управления, взаимодействия и регулирования деятельности общества или его подразделений, содержащий обязательные для сотрудников предписания нормативного характера и применяющийся многократно в течение длительного времени."

  utter__question_219:
  - text: "Документ информационно-справочный – протокол, письмо, служебная и докладная записки, акт, телеграмма, телефонограмма, факсограмма и другие документы, посредством которых осуществляется информационный обмен как с органами государственной власти, организациями и физическими лицами, так и между руководителем общества (его заместителями) и подразделениями аппарата управления, филиалами и структурными подразделениями общества, а также подразделений общества между собой."
  - text: "Документ информационно-справочного характера - протокол, письмо, служебная или докладная записка, акт, телеграмма или факсограмма, обеспечивающие информационный обмен с государственными органами, организациями, физическими лицами и между подразделениями общества."

  utter__question_220:
  - text: "Регистрационная карточка (РК) – электронная форма, предназначенная для внесения в Единую автоматизированную систему документооборота ОАО «РЖД» (ЕАСД) сведений о документе (поручении, резолюции)."
  - text: "Регистрационная карточка - электронная форма для внесения сведений о документе в Единую автоматизированную систему документооборота ОАО «РЖД»."

  utter__question_221:
  - text: "Поручение – предписание, содержащееся в приказах и распоряжениях, протоколах совещаний либо оформленное в установленном порядке предписание должностного лица на бланке со словом «Поручение»."
  - text: "Поручение - предписание, оформленное на бланке или содержащееся в приказе, протоколе совещания и имеющее статус официального документа."

  utter__question_222:
  - text: "Указание – предписание оперативного характера или разъяснение порядка выполнения должностным лицом каких-либо действий, оформляемое, как правило,  в виде резолюции к какому-либо документу."
  - text: "Указание - предписание оперативного характера, разъясняющее порядок выполнения каких-либо действий и оформляемое в виде резолюции к документу."

  utter__question_223:
  - text: "Ответственный исполнитель – руководитель подразделения аппарата управления, филиала или структурного подразделения общества, на которого возлагается исполнение документа (поручения, указания). Ответственным исполнителем могут также являться по согласованию руководитель учреждения общества и руководитель дочернего общества."
  - text: "Ответственный исполнитель - руководитель подразделения, на которого возложено исполнение документа. В случае необходимости, ответственными исполнителями могут быть руководители учреждений общества и дочерних обществ."

  utter__question_224:
  - text: "Соисполнитель – руководитель подразделения аппарата управления, филиала или структурного подразделения общества, на которого наряду с ответственным исполнителем возлагается участие в исполнении документа (поручения, указания). Cоисполнителем могут также являться по согласованию руководитель учреждения общества и руководитель дочернего общества."
  - text: "Соисполнитель - руководитель подразделения, который вместе с ответственным исполнителем участвует в исполнении документа. При необходимости, соисполнителями могут быть руководители учреждений и дочерних обществ."

  utter__question_225:
  - text: "Исполнитель документа – назначенный ответственным исполнителем работник соответствующего подразделения аппарата управления, филиала или структурного подразделения общества, учреждения общества или дочернего общества, который составляет и оформляет проект документа."
  - text: "Исполнитель документа - назначенный ответственным исполнителем сотрудник, который составляет и оформляет проект документа."

  utter__question_226:
  - text: "Правовая экспертиза – правовая оценка формы проекта документа, его целей и задач, предмета правового регулирования, компетенции должностного лица, которому передается на подпись проект документа, содержащихся в нем норм на предмет соответствия требованиям законодательства Российской Федерации и документам общества."
  - text: "Правовая экспертиза проекта документа оценивает его форму, цели, задачи, предмет регулирования и содержащиеся нормы на соответствие законодательству и внутренним документам общества."

  utter__question_227:
  - text: "Служба делопроизводства – подразделение (работники, работник), на которое руководителем подразделения общества возложены функции по ведению делопроизводства в подразделении общества."
  - text: "Служба делопроизводства - подразделение, ответственное за ведение делопроизводства в организации."

  utter__question_228:
  - text: "Электронная подпись – реквизит электронного документа, предназначенный для защиты данного электронного документа от подделки, полученный в результате криптографического преобразования информации с использованием закрытого ключа электронной подписи и позволяющий идентифицировать владельца сертификата ключа подписи, а также установить факт внесения в электронный документ изменений после его подписания."
  - text: "Электронная подпись - реквизит электронного документа, обеспечивающий защиту от подделки и идентификацию подписанта, формируемый с помощью криптографического преобразования информации и закрытого ключа."

  utter__question_229:
  - text: "Делопроизводство в аппарате управления и подразделениях общества осуществляется с применением ЕАСД с учетом требований настоящей Инструкции."
  - text: "Делопроизводство ведется с использованием ЕАСД и регулируется данной инструкцией."

  utter__question_230:
  - text: "Положения настоящей Инструкции распространяются на организацию работы с документами, в том числе с электронными, независимо от вида носителя и применяемых информационных технологий."
  - text: "Инструкция распространяется на организацию работы с любыми видами документов, включая электронные."

  utter__question_231:
  - text: "В случае если использование ЕАСД невозможно, применяются другие доступные методы ведения делопроизводства с учетом требований настоящей Инструкции. Подразделения общества могут разрабатывать документы, конкретизирующие организацию делопроизводства в соответствующих подразделениях и не противоречащие настоящей инструкции, с учетом особенностей их деятельности и организационной структуры и невозможности использования ЕАСД."
  - text: "В случае невозможности использования ЕАСД подразделения могут применять другие методы ведения делопроизводства или разрабатывать собственные документы, регулирующие работу с документами в подразделении, при условии, что они не противоречат этой инструкции и учитывают особенности деятельности и организационную структуру подразделения."

  utter__question_232:
  - text: "Службы делопроизводства, осуществляя делопроизводство в подразделениях общества, выполняют следующую работу: принимают поступающие документы, осуществляют их сканирование и ведут их учет и регистрацию; осуществляют регистрацию и учет отправляемых документов, проверяют правильность их оформления и передают на отправку; контролируют прохождение и исполнение документов; вводят в базу данных информацию о ходе и результатах исполнения документов и принятых решений; подготавливают сводки об исполненных и находящихся на исполнении документах; контролируют своевременное списание в дело исполненных документов; разрабатывают номенклатуру дел; осуществляют хранение документов, формирование, оформление,  подготовку и своевременную передачу дел в архив; знакомят работников с информационными и методическими документами по вопросам делопроизводства; инструктируют вновь принятых работников по вопросам делопроизводства и работы в ЕАСД."
  - text: "Службы делопроизводства занимаются приемом, сканированием и учетом входящих документов, регистрацией и отправкой исходящих документов, контролем за исполнением документов, ведением базы данных, подготовкой сводок по исполненным документам, списанием исполненных документов в дело, разработкой номенклатуры дел, хранением документов и передачей дел в архив, ознакомлением работников с документами по делопроизводству и работой в ЕАСД, инструктажем новых сотрудников по вопросам делопроизводства и использования ЕАСД."

  utter__question_233:
  - text: "Методическое руководство организацией делопроизводства в обществе и совершенствование системы документационного  обеспечения, контроль за соблюдением установленного настоящей Инструкцией порядка документирования управленческих решений и правил работы в ЕАСД осуществляет подразделение общества, на которое возложены вопросы административно-организационной деятельности, инструктивные документы которого по этим вопросам обязательны для исполнения."
  - text: "Подразделение, отвечающее за административно-организационную деятельность, осуществляет методическое руководство делопроизводством и совершенствует систему документации."

  utter__question_234:
  - text: "За организацию делопроизводства, соблюдение порядка документирования управленческих решений, установленного настоящей Инструкцией, и состояние исполнительской дисциплины в подразделениях общества отвечают руководители подразделений."
  - text: "Руководители подразделений отвечают за организацию делопроизводства, соблюдение правил документирования и исполнительскую дисциплину в компании."

  utter__question_235:
  - text: "Работники подразделений общества несут ответственность за сохранность находящихся у них документов. В случае утери документа работник обязан немедленно сообщить об этом своему непосредственному руководителю. По каждому такому случаю проводится служебное расследование."
  - text: "В случае потери документа сотрудник должен сообщить об этом своему руководителю. По каждому случаю утери проводится служебное расследование."

  utter__question_236:
  - text: "О результатах расследования утери зарегистрированного документа руководитель подразделения общества информирует начальника подразделения Административно-организационного аппарата, на которое возложены вопросы управления документационным обеспечением."
  - text: "О результатах служебного расследования потери зарегистрированного документа руководитель подразделения сообщает начальнику подразделения, отвечающего за документационное обеспечение."

  utter__question_237:
  - text: "Перед уходом в отпуск или выездом в служебную командировку работник должен передать находящиеся у него на исполнении (контроле) документы (в том числе в ЕАСД) замещающему его работнику, а при переходе на другую работу или увольнении – сдать все числящиеся за ним документы вновь назначенному или замещающему его работнику с уведомлением об этом работника службы делопроизводства."
  - text: "Перед отпуском или командировкой сотрудник должен передать свои документы замещающему лицу, а при увольнении - сдать все документы новому сотруднику с уведомлением службы делопроизводства."

  utter__question_238:
  - text: "При переходе на другую работу или увольнении работника, возглавляющего службу делопроизводства, составляется совместно с работником, на которого возлагается исполнение этих функций, акт приема-передачи документов, печатей, штампов и журналов для регистрации документов."
  - text: "При увольнении или переходе на новую работу руководителя службы делопроизводства составляется акт передачи документов, печатей и регистрационных журналов новому работнику."

  utter__question_239:
  - text: "Методическое обеспечение изготовления печатей (штампов) для подразделений общества осуществляется подразделением общества, на которое возложены вопросы имиджевой деятельности и корпоративных коммуникаций (далее – Департамент корпоративных коммуникаций)."
  - text: "Подразделение, отвечающее за имидж и корпоративные коммуникации, обеспечивает методическое сопровождение изготовления печатей для подразделений компании."

  utter__question_240:
  - text: "Информация, содержащаяся в документах, может использоваться только лицами, имеющими отношение к их рассмотрению и исполнению, и только в служебных целях."
  - text: "Информация из документов может использоваться только теми, кто имеет отношение к их обсуждению и исполнению, и только для служебных целей."

  utter__question_241:
  - text: "Основные требования настоящей Инструкции к оформлению документов распространяются и на документы, доступ к которым ограничен."
  - text: "Требования Инструкции к оформлению документов распространяются и на документы, доступ к которым ограничен."

  utter__question_242:
  - text: "Особенности работы с документами, содержащими конфиденциальную информацию, и в частности служебную, коммерческую и иную охраняемую законом тайну, а также персональные данные, регулируются отдельными документами."
  - text: "Правила работы с документами, содержащими конфиденциальную информацию и охраняемую законом тайну, а также с персональными данными регулируются отдельными документами."

  utter__question_243:
  - text: "Разработка и оформление бухгалтерских, финансовых, налоговых, статистических, кадровых документов, стандартов общества, конструкторской, технологической и иной специальной документации осуществляется по правилам, установленным законодательством Российской Федерации и стандартами, а также документами общества, регламентирующими составление и оформление таких документов."
  - text: "Разработка и оформление бухгалтерских, финансовых, налоговых, статистических, кадровых документов, стандартов общества, конструкторской, технологической и иной специальной документации ведется в соответствии с законодательством РФ и внутренними документами общества."

  utter__question_244:
  - text: "Порядок подготовки, заключения, регистрации и хранения договоров, контроля за их исполнением устанавливается положением о договорной и претензионной работе в обществе, а также другими документами, издаваемыми на основе этого положения."
  - text: "Порядок работы с договорами устанавливается положением о договорной и претензионной работе и другими документами, разработанными на его основе."

  utter__question_245:
  - text: "Порядок выдачи, регистрации, прекращения доверенностей, ведения их реестра и осуществления контроля за использованием доверенностей в обществе устанавливается соответствующим положением, утверждаемым приказом общества."
  - text: "Порядок работы с доверенностями  определяется соответствующим положением, утвержденным приказом общества."

