version: "3.8"

services:
  minio:
    image: minio/minio
    container_name: minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - /path/to/minio/data:/data
    ports:
      - "9000:9000"
    command: server /data

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi
    ports:
      - "8000:8000"
    environment:
      MINIO_SERVER: minio
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: /backend/rasatrain/minio
      RASA_MODEL_PATH: /backend/rasatrain/models
    depends_on:
      - minio
