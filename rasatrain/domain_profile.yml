version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false

slots:
  FLAG_GENERATIVE:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

intents:
- greet
- goodbye
- bot_name
- mood
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge

actions:
- utter_greet
- utter_goodbye
- utter_bot_name
- utter_iamabot
- utter_mood
- utter_happy
- utter_cheer_up
- utter_did_that_help
